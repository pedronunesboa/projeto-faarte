<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="../html/index.html"><img class="navbar-brand navbar-logo"
                        src="../assets/img/logoFAARTE.png" alt="Logo FARTE"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                            <button class="btn btn-outline-success-pesquisar" type="submit"><img class="icon-search"
                                    src="../assets/img/search.svg"></button>
                        </form>
                        <li class="nav-item">

                                href="../html/institucional.html">Institucional</a>

                                class="btn btn-primary-button">Cadastre-se</button></a>

                </div>
            </div>
        </nav>
    </header>
    <main class="login">
        
        <div class="login__container">
            
            <h1 class="login__title">Login</h1>
            <form action="" class="login__form">
                <input class="login__input" type="email" placeholder="example@email.com" required>
                <span class="login__input-border"></span>
                <input class="login__input" type="password" id="password" name="password" placeholder="senha 8 caracteres" pattern="(?=^.{6,}$)((?=.*\w)(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[|!'$%&\/\(\)\?\^\'\\\+\-\*]))^.*" required>
                <span class="login__input-border"></span>
                <button class="login__submit">Login</button>
                <a class="login__reset" href="#">Esqueceu a senha?</a>
                <a class="login__registre" href="../html/fichacadastro.html">Registre-se</a>
            </form>
        </div>
    </main>
    
    <footer class="rodape" >
        <a href='https://www.freepik.com/photos/haberdashery'>Haberdashery photo created by freepik - www.freepik.com</a>
    </footer>
